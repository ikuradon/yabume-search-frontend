<!DOCTYPE html>
<html lang="ja">

<head>
    <title>やぶみ検索</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <h1>やぶみ検索</h1>
    <header>
        <div id="searchbox"></div>
    </header>

    <main>
        <div id="left-column">
            <h5 class="filter-title">Kinds</h5>
            <div class="filter-widgets" id="kinds"></div>
        </div>
        <div id="right-column">
            <div id="hits"></div>
            <div id="pagination"></div>
        </div>
    </main>
    <script src="https://unpkg.com/nostr-tools/lib/nostr.bundle.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@meilisearch/instant-meilisearch@1.0.0/dist/instant-meilisearch.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4"></script>
    <script src="app.js"></script>
</body>

</html>
